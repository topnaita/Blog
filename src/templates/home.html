
{% extends "layout.html" %}
{% block content %}    
    {% for post in post %} <!--We are initializing a bucle for -->
        <h1>{{ post.title }}</h1> 
        <p>By {{ post.author }} on {{post.date_posted}}</p>
        <p>{{ post.content }}</p><!--end it ip the bucle-->
    {% endfor %}
{% endblock %}
